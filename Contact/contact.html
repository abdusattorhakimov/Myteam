<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../style.css/contact.css" />
    <link rel="stylesheet" href="../style.css/globl.css" />
    <title>contact</title>
  </head>
  <body>
    <!-- HEADER -->
    <header class="header">
      <div class="header__container container">
        <!-- logo -->
        <a class="logo-link" href="../index.html">
          <img
            class="logo-link__img"
            width="160"
            height="40"
            src="../imeges/logo/myteam11.svg"
            alt="Mytean"
        /></a>
        <!-- nav -->
        <nav class="sitenav">
          <ul class="sitenav__site">
            <li class="sitenav__list">
              <a class="sitenav__link" href="">home</a>
            </li>
            <li class="sitenav__list">
              <a class="sitenav__link" href="../about.html/about.html">about</a>
            </li>
          </ul>
        </nav>
        <a href="../Contact/contact.html" class="header__btn btn btn-light">contact us</a>
      </div>
    </header>
    <!-- main -->
    <main class="main">
      <div class="main__container container">
        <div class="contact-div">
          <h2 class="contact-div__titel">Contact</h2>
          <span class="contact-div__span">Ask us about</span>
          <ul class="contact-div__list">
            <li class="contact-div__item">
              <img
                class="contact-div__img"
                src="../imeges/logo/icon-feature-experience11.svg"
                alt=""
              />
              <p class="contact-div__paragriph">
                The quality of our talent network
              </p>
            </li>
            <li class="contact-div__item">
              <img
                class="contact-div__img"
                src="../imeges/logo/icon-feature-implementation22.svg"
                alt=""
              />
              <p class="contact-div__paragriph">
                Usage & implementation of our software
              </p>
            </li>
            <li class="contact-div__item">
              <img
                class="contact-div__img"
                src="../imeges/logo/icon-feature-productivity33.svg"
                alt=""
              />
              <p class="contact-div__paragriph">How we help drive innovation</p>
            </li>
          </ul>
        </div>
        <!-- form -->
         <form method="get" action="https://echo.htmlacademy.ru"> 
          <input  name="name" placeholder="name" type="text" autocomplete="on" required>
          <input name="EmailAddress" placeholder="EmailAddress" type="email" autocomplete="on" required>
          <input name="Company Name" placeholder="Company Name" type="text" autocomplete="on" required>
          <input name="Titel" placeholder="Titel" type="text" autocomplete="on" required>
          <input class="messeage-input" name="Message" placeholder="Message" type="text" autocomplete="on" required> 
         <button class="btn input-btn" type="submit">submit</button>
        </form>
       
    </main>

    <footer class="footer">
      <div class="footer__container container">
        <div class="footer-home__div">
          <img
            class="footer-home__img"
            src="../imeges/logo/myteam11.svg"
            alt=""
          />
          <ul class="footer-home__list">
            <li class="footer-home">
              <a href="#" class="footer-home__item">home</a>
            </li>
            <li class="footer-home">
              <a href="./about.html/about.html" class="footer-home__item"
                >about</a
              >
            </li>
          </ul>
        </div>
        <p class="footer-line__paragriph">
          987 Hillcrest Lane <br />
          Irvine, CA <br />
          California 92714 <br />
          Call Us : 949-833-7432
        </p>
        <div class="footer-div">
          <ul class="footer-div__list">
            <li class="footer-div__item">
              <a class="footer-div__item_link" href="">
                <img
                  class="footer-div__link_img"
                  src="../imeges/logo/icon-facebook.svg"
                  alt=""
              /></a>
            </li>
            <li class="footer-div__item">
              <a class="footer-div__item_link" href="">
                <img
                  class="footer-div__link_img"
                  src="../imeges/logo/icon-pinterest.svg"
                  alt=""
              /></a>
            </li>
            <li class="footer-div__item">
              <a class="footer-div__item_link" href="">
                <img
                  class="footer-div__link_img"
                  src="../imeges/logo/icon-twitter33.svg"
                  alt=""
              /></a>
            </li>
          </ul>
          <p class="footer-div__paragriph">
            Copyright 2020. All Rights Reserved
          </p>
        </div>
      </div>
    </footer>
  </body>
</html>
